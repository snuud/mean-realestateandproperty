<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <div class="container">
        <li class="breadcrumb-item active" aria-current="page">Administrator Login</li>
    </div>
  </ol>
</nav>
<br>
<div class="container">
    <div class="alert alert-danger" role="alert" ng-show="vm.message">
        {{vm.message}}
    </div>
    <form ng-submit="vm.login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" ng-model="vm.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="vm.password">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
